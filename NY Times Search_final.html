<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>New York Times Search</title>
	
	<!-- BOOTSTRAP -->
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>

<div class="container">

	<!-- JUMBOTRON  -->

	<div class="jumbotron" style="background-color: red ; color: white;">
	 <h1 class="text-center">
		<strong>
		<i class="fa fa-newspaper-o"></i> 
		New York Times Search
		</strong>
		</h1>
	</div>

	<div class="row">
		
		<!-- SEARCH  -->

		<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading" style="background-color: blue ; color: white;">
		<h3 class="text-center">
			<strong>
			<i class="fa fa-newspaper-o"></i> 
			Search Parameters
			</strong>
			</h3>
	</div>
					</div>
					<div class="panel-body">
						<form role="form">

						  <div class="form-group">
						    <label for="search">Search Term:</label>
						    <input type="text" class="form-control" id="search">
						  </div>

							<div class="form-group">
							  <label for="numRecords">Number of Records to Retrieve:</label>
							  <select class="form-control" id="numRecords">
							    <option value=1>1</option>
							    <option value=5 selected>5</option>
							    <option value=10>10</option>
							  </select>
							</div>

						  <div class="form-group">
						    <label for="startYear">Start Year:</label>
						    <input type="text" class="form-control" id="startYear">
						  </div>

						  <div class="form-group">
						    <label for="endYear">End Year:</label>
						    <input type="text" class="form-control" id="endYear">
						  </div>

						  <button type="submit" class="btn btn-default" style="background-color: blue ; color: white;" id="searchBtn">
						  <i class="fa fa-search"></i> Search</button>
  						  <button type="button" class="btn btn-default" style="background-color: red ; color: white;" id="clearBtn">
  						  <i class="fa fa-trash"></i> Clear</button>

						</form>
					</div>
				</div>				
		</div>
	</div>

	<div class="row">

		<!-- RESULTS -->

		<div class="col-lg-12">
			<div class="panel panel-default">
			<h3 class="text-center">
					<div class="panel-heading" style="background-color: red ; color: blue;">
						<h3 class="panel-title"
						<strong>
						<i class="fa fa-table"></i> Search Results</strong></h3>
					</div>
					<div class="panel-body" id="wellSection">
					</div>
				</div>	
		</div>
	</div>

</div>

<!-- jQUERY -->

<script src="https://code.jquery.com/jquery.js"></script>

<!-- LOGIC -->

<script src="logic.js"></script>


	
</body>
</html>
